    <h1 id=title>Survey for Developers</h1>

  <form id= "survey-form">

      <label for = "name">Name</label>
      <input id = "name" type="text" name="name" placeholder="Jack"required></input>

    <br>

      <input id="number" type="number" placeholder="18" min="18" max="100"required><input>

      <option value = "model B">model B</option>
     </select>
     <br>


     <label for = "Javascript" id = "Javascript">Javascript</label>
     <input id = "Javascript" type= "radio" name= "Javascript" value=1></input>
     <label for = "Python" id = "Python">Python</label>
     <input id= "Python" type = "radio" name = "Javascript" value=2></input>
     
    
     



      
  </form>
